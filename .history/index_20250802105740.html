    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Censura no Brasil (2019-2025)</title>
    <!-- Meta tags Open Graph para sharecard -->
    <meta property="og:title" content="Título do Site Compartilhado" />
    <meta property="og:description" content="Descrição breve do conteúdo do site. Inclua detalhes relevantes para atrair cliques." />
    <meta property="og:image" content="https://exemplo.com/imagem.jpg" /> <!-- URL da imagem (recomendado: 1200x630 pixels) -->
    <meta property="og:url" content="https://exemplo.com/pagina" /> <!-- URL do site compartilhado -->
    <meta property="og:type" content="website" /> <!-- Tipo de conteúdo (ex: website, article) -->
    <meta property="og:site_name" content="Nome do Site" />
    
    <!-- Meta tags para Twitter/X (opcional, mas recomendado) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Título do Site Compartilhado" />
    <meta name="twitter:description" content="Descrição breve do conteúdo do site." />
    <meta name="twitter:image" content="https://exemplo.com/imagem.jpg" />
  </head>
