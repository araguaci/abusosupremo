<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Censura no Brasil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Theme: Defaults -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css"> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">
  <!-- <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"> -->
  <!-- <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
  <style>
    :root {
      --sidebar-width: 20rem; /* Ajuste para maior largura */
    }
    aside.sidebar {
      border-right: 1px solid #ddd; /* Borda para destaque */
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <footer style="position: fixed; bottom: 0; width: 100%; text-align: center; padding: 5px; text-decoration: none;">
    <div className="flex justify-center items-center" style="text-decoration: none;">
          <a href="https://stop-war-for-ever.vercel.app" className='display-inline-block m-2' style="text-decoration: none; padding: 5px;">
            <img
              src="https://img.shields.io/badge/STOP%20WAR%20FOR%20EVER-6d3d9d?logo=alchemy&logoColor=00aced&style=flat"
              alt="STOP-WAR-FOR-EVER"
            />
          </a>
          <a href="https://abusosupremo.vercel.app" className='display-inline-block m-2' style="text-decoration: none; padding: 5px;">
            <img
              src="https://img.shields.io/badge/ABUSO%20SUPREMO-351d1d?logo=msi&logoColor=6bc175&style=flat"
              alt="ABUSO SUPREMO"
            />
          </a>
          <a href="https://futuroroubado.vercel.app" className='display-inline-block m-2' style="text-decoration: none; padding: 5px;">
            <img
              src="https://img.shields.io/badge/FUTURO%20ROUBADO-417547?logo=redragon&logoColor=efefef&style=flat"
              alt="FUTURO ROUBADO"
            />
          </a>
          <a href="https://abusofederal.vercel.app" className='display-inline-block m-2' style="text-decoration: none; padding: 5px;">
            <img
              src="https://img.shields.io/badge/ABUSO%20FEDERAL-00295b?logo=diagramsdotnet&logoColor=bf2b2b&style=flat"
              alt="ABUSO FEDERAL"
            />
          </a>
      </div>
  </footer>
  <script>
    let svgCounter = 0;
    window.$docsify = {
      name: 'Censura no Brasil',
      loadSidebar: true,  // Ativa sidebar baseada em _sidebar.md
      subMaxLevel: 3,      // Exibe subtítulos até nível 3 (opcional)
      basePath: ".",
      loadSidebar: "_sidebar.md",
      homepage: "README.md",
      themeable: {
        readyTransition: true,
        responsiveTables: true
      },
      markdown: {
        renderer: {
          code(code, lang) {
            if (lang === 'mermaid') {
              const svgName = `mermaid-svg-${svgCounter++}`;
              const MERMAID_CONTAINER_ID = `${svgName}-container`;
              mermaid.render(svgName, code).then(({ svg }) => {
                const containerElement = document.querySelector(`#${MERMAID_CONTAINER_ID}`);
                if (containerElement) {
                  containerElement.innerHTML = svg;
                } else {
                  console.error(`Error: #${MERMAID_CONTAINER_ID} not found`);
                }
              });
              return `<div class="mermaid" id="${MERMAID_CONTAINER_ID}"></div>`;
            }
            return this.origin.code.apply(this, arguments);
          },
        },
      },
      footer: {
        copy: 'Outros Projetos',
        pre: true  // Preserva formatação
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: true });
  </script></body>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@alertbox/docsify-footer@latest/dist/docsify-footer.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-scroll-to-top@latest/dist/docsify-scroll-to-top.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
</html>
