<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Censura no Brasil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Theme: Defaults -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css"> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">
  <!-- <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"> -->
  <!-- <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
  <style>
    :root {
      --sidebar-width: 20rem; /* Ajuste para maior largura */
    }
    aside.sidebar {
      border-right: 1px solid #ddd; /* Borda para destaque */
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    let svgCounter = 0;
    window.$docsify = {      
      loadSidebar: true,  // Ativa sidebar baseada em _sidebar.md
      subMaxLevel: 3,      // Exibe subtítulos até nível 3 (opcional)
      basePath: ".",
      loadSidebar: "_sidebar.md",
      homepage: "README.md",
      themeable: {
        readyTransition: true,
        responsiveTables: true
      },
      markdown: {
        renderer: {
          code(code, lang) {
            if (lang === 'mermaid') {
              const svgName = `mermaid-svg-${svgCounter++}`;
              const MERMAID_CONTAINER_ID = `${svgName}-container`;
              mermaid.render(svgName, code).then(({ svg }) => {
                const containerElement = document.querySelector(`#${MERMAID_CONTAINER_ID}`);
                if (containerElement) {
                  containerElement.innerHTML = svg;
                } else {
                  console.error(`Error: #${MERMAID_CONTAINER_ID} not found`);
                }
              });
              return `<div class="mermaid" id="${MERMAID_CONTAINER_ID}"></div>`;
            }
            return this.origin.code.apply(this, arguments);
          },
        },
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: true });
  </script></body>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
</html>
